<!DOCTYPE html>
<html>
  <head>
    <link href="bower_components/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <script src="cordova.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js" type="text/javascript"></script>
    <script src="bower_components/densityjs/density.js" type="text/javascript"></script>
    <script src="js/toe.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </head>
  <body>

    <div nav><i id="menu-open-button" class="fa fa-bars"></i><span>Heart Gallery North Florida</span><i id="camera-open-button" class="fa fa-camera"></i></div>
    <div menu>
      <div nav><span>Gallery</span><div style="clear: both;"></div></div>
      <div id="gallery-list-home" class="menu-option">Home</div>
      <div id="gallery-list" data-bind="foreach: gallery">
        <div class="menu-option" data-bind="text: title"></div>
      </div>
    </div>
    <div content>

      <div page>
        <div id="center-vertical">
          <div id="home-page-image"><img src="img/heart-gallery-nf-logo.png"></div>
          <div id="home-page-title">Heart Gallery<br><span>North Florida</span></div>
        </div>
      </div>

      <div data-bind="foreach: gallery">
        <div page>
          <div class="gallery-image">
            <img data-bind="attr : { src : image }">
          </div>
          <div class="gallery-title" data-bind="text: title"></div>
          <div class="gallery-content" data-bind="html: content"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      gallery.init();
    </script>
  </body>
</html>
